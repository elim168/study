<html>
    <head>
        <title>测试with标签</title>
    </head>
    <body>
        <div>with标签的作用是可以在它包含的内容中为\{{.}}赋一个新的值</div>

        <div>后台传递过来的当前值是：{{.}}</div>

        <div>
            {{with "hello"}}
            这里把当前值变更为hello了，它只在with包含的作用域中生效，超出了这个作用域后还是原来的值。
            这里面的当前值是：{{.}}
            {{end}}
        </div>

        <div>
            with的第二种用法，它还可以针对设置了空值后取一个默认值，即执行else的逻辑。
            {{with ""}}
                由于设置的值是空值，这里不会进来。当前值是：{{.}}
                {{else}}
                    设置的值是空值后会执行这里的逻辑。else中取的当前值是原来的当前值。当前值是：{{.}}
            {{end}}
        </div>

    </body>
</html>
